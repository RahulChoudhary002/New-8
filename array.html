<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Mapping and Sorting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Array Mapping and Sorting</h2>
        <p id="original"></p>
        <p id="mapped"></p>
        <p id="ascending"></p>
        <p id="descending"></p>
        <button onclick="sortArray()">Sort Array</button>
    </div>

    <script>
        function sortArray() {
            const numbers = [5, 2, 8, 1, 3];
            document.getElementById("original").innerText = "Original Array: " + numbers.join(", ");

            const mappedArray = numbers.map(num => num * num);
            document.getElementById("mapped").innerText = "Mapped Array (Squared): " + mappedArray.join(", ");

            const ascendingOrder = [...mappedArray].sort((a, b) => a - b);
            document.getElementById("ascending").innerText = "Ascending Order: " + ascendingOrder.join(", ");

            const descendingOrder = [...mappedArray].sort((a, b) => b - a);
            document.getElementById("descending").innerText = "Descending Order: " + descendingOrder.join(", ");
        }
    </script>
</body>

</html>
